<span *ngIf="user">
	{{ user!.displayName }}
</span>
<ion-button (click)="presentPopover($event)" class="user-icon">
	<ion-icon [color]="user?'success':''" slot="icon-only" name="person">
	</ion-icon>
</ion-button>

<!-- User Popover -->
<ion-popover #userpopover>
	<ng-template>
		<ion-content class="ion-padding">
			<ion-item lines="none">
				<ion-label>
					{{ user?.displayName }}
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-button (click)="logout()" color="danger">
					Logout
				</ion-button>
			</ion-item>
		</ion-content>
	</ng-template>
</ion-popover>
