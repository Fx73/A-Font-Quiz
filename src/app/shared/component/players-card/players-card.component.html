<ion-card class="cardPlayers">
	<ion-card-header>
		<ion-card-title>Players</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		<ion-list>
			<ion-item *ngFor="let player of players" [class]="{'voted': player.isReady}" class="playerItem">
				<ion-icon *ngIf="player.name === ownerName" col name="star" slot="start"></ion-icon>
				<ion-icon *ngIf="!isCurrentlyOwner" name="remove-outline" slot="start"></ion-icon>
				{{player.name}}
			</ion-item>
		</ion-list>
	</ion-card-content>
</ion-card>
